<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./style/style.css"></link>
    <title>Document</title>
</head>
<body>
    <header><h1>Server Side Calculator</h1></header>
    <main>
        <section>
            <input id="firstNumberInput" type="number" placeholder="Number">
            <input id="addButton" type="button" value="+">
            <input id="subtractionButton" type="button" value="-">
            <input id="multiplyButton" type="button" value="*">
            <input id="divideButton" type="button" value="/">
            <input id="secondNumberInput" type="number" placeholder="Number">
            <button id="equalButton">=</button>
        </section>
        <section>
            <h2>Total</h2>
            <p id="totalOutput"></p>
        </section>
        <section>
            <h2>History</h2>
            <ul id="historyOutputList"></ul>
        </section>
    </main>

    <footer></footer>

    
</body>
</html>
