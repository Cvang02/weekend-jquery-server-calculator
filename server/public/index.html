<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./style/style.css"></link>
    <title>Document</title>
</head>
<body>
    <header><h1>Server Side Calculator</h1></header>
    <main>
        <section>
            <input id="firstNumberInput" type="number" placeholder="Number">
            <button id="addButton">+</button>
            <button id="subtractionButton">-</button>
            <button id="timesButton">*</button>
            <button id="divideButton">/</button>
            <input id="secondNumberInput" type="number" placeholder="Number">
            <button id="equalButton">=</button>
            <button id="clearButton">Clear</button>
        </section>
        <section>
            <ul id="historyOutputList"></ul>
        </section>
    </main>

    <footer></footer>

    
</body>
